{% extends 'base.html' %}

{%block content %}
		<form  action="{% url 'user' %}" method="POST">
	{% csrf_token %}
		  <div class="mb-3">
		    <input name="userid" value="{{ name_id }}">
		  </div> 
		<br/>
		  <button type="submit" class="btn btn-secondary">Submit</button>
		</form>
	{% for post in posts %}
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ post.name.profile.image.url }}">
			<div class="media-body">
				<div class="articale-metadata">
					<a class="mr-2" href="{% url 'user' %}">By {{ post.name }}</a>
					<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
				</div>
				<h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
				<p class="articale-content">{{ post.content }}</p>
			</div>
		</article>
	{% endfor %}

{% endblock %}
